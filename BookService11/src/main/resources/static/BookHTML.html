<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservice Data Display</title>
    <link rel="stylesheet" href="Style.css"> <!-- Link to external CSS file -->
</head>
<body>
<header>
    <h1>Microservice Data Display</h1>
</header>

<section id="buttons">
    <!-- Buttons to select a microservice -->
    <button id="orderBtn" onclick="fetchData('orders')">Show Orders</button>
    <button id="customerBtn" onclick="fetchData('customers')">Show Customers</button>
    <button id="bookBtn" onclick="fetchData('books')">Show Books</button>
</section>

<section id="data-display">
    <h2>Data from the selected service will appear here:</h2>
    <table id="data-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Book ID</th>
            <th>Customer ID</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody id="data-body">
        <!-- Dynamic data will be inserted here -->
        </tbody>
    </table>
</section>

<script src="BookScripts.js"></script>
</body>
</html>
